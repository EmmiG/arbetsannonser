<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.15.0/slimselect.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.15.0/slimselect.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Arbetsförmedlingen- platsannonser</title>
</head>

<body>
	<aside id="aside">
		<button id="closeSidebarButton">
			<i class="fa fa-close"></i>
		</button>
		<br/>
		<i class="fa fa-briefcase" id="logoImage"></i>
		<h1 id="textLogo">DittJobb.se</h1>
		<div id="saved-job-ad-output">
		</div>
		<button id="clear">Radera alla sparade jobb</button>
		<div id="search-for-jobs">
			<label for="searchJobInput">Sök jobb:</label>
			<br/>
			<input type="text" id="searchJobInput" placeholder="Sök här.." name="search">
			<button id="searchJobButton">
				<i class="fa fa-search"></i>
			</button>
		</div>
		<div id="output-searched-jobs">

		</div>
		<div id="categories-output">
			<h3 id="categoriesButton">Kategorier ↓</h3>
			<ul id="categoryUl">
			</ul>
		</div>
	</aside>
	<main id="main">
		<div id="main-view">
			<div class="topBar">
				<button id="openSidebarButton">
					<i class="fa fa-navicon"></i>
				</button>
				<div id="filter-job">
					<label for="number-jobs">Antal:</label>
					<select id="number-jobs">
						<option data-placeholder="true"></option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
					</select>
					<label for="county-jobs">Län:</label>
					<select id="county-jobs">
					</select>
					<div class="commune" id="commune">
					</div>
					<button id="submit-number">Hitta jobb</button>
				</div>
			</div>
			<div id="copy-search-results"></div>
			<div id="all-jobs"></div>
		</div>

		<div id="single-view" class="hidden">
			<div class="button-container">
				<div id="copy-ad-url"></div>
				<button id="back">Tillbaka till lista</button>
			</div>
			<div id="annonsdetaljer"></div>
		</div>
	</main>
	<script src="main.js"></script>
</body>

</html>
