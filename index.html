<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Arbetsförmedlingen- platsannonser</title>
</head>

<body>
	<main>
		<div id="main-view">
			<div id="container">
				<h1>Platsannonser - Stockholms län</h1>
				<h2>Senaste 10 lediga jobben</h2>

				<div id="latest-jobs">

				</div>
				<div id="filter-job">
					<label for="number-jobs">Antal:</label>
					<select id="number-jobs">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
					</select>

					<label for="county-jobs">Län:</label>
					<select id="county-jobs">
						<option value="1">Stockholms län</option>
						<option value="3">Uppsala län</option>
						<option value="12">Skåne län</option>
					</select>

					<button id="submit-number">Hitta jobb</button>

					<div id="copy-search-results">
						<p>Dela sökresultat</p>
						<input id="search-ad-url" />
						<button id="search-copy-url">Kopiera</button>
						<p id="search-copy-confirm" class="hidden">Kopierad!</p>
					</div>

					<div id="all-jobs"></div>



				</div>
			</div>
			<aside>
				<div id="saved-job-ad-output">
				</div>
				<button id="clear">Radera alla sparade jobb</button>
				<div id="search-for-jobs">
					<label for="searchJobInput">Sök jobb</label>
					<input type="text" id="searchJobInput">
					<button id="searchJobButton">Sök</button>
				</div>
				<div id="output-searched-jobs">

				</div>
				<div id="categories-output">
				</div>
			</aside>
			<div class="clear"></div>
		</div>

		<div id="single-view" class="hidden">
			<button id="back">Tillbaka till lista</button>
			<details id="url-dropdown">
				<summary>Dela annnons</summary>
				<input id="ad-url" />
				<button id="copy-url">Kopiera</button>
			</details>
			<p id="copy-confirm" class="hidden">Kopierad!</p>

			<div id="annonsdetaljer"></div>
		</div>
	</main>
	<script src="main.js"></script>
</body>

</html>
