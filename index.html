<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Arbetsförmedlingen- platsannonser</title>

</head>

<body>
	<main>
		<div id="main-view">
			<div id="container">
				<h1>Platsannonser - Stockholms län</h1>
				<h2>Senaste 10 lediga jobben</h2>
				
				<div id="latest-jobs">

				</div>
				
				<div id="all-jobs"></div>
				
				<div id="filter-job">
				    <label for="number-jobs">Antal:</label>
                    <select id="number-jobs">
                    <option value="">10</option>
                    <option value="">20</option>
                    <option value="">30</option>
                    </select>
                    
    
				</div>
			</div>
			<aside>
				<div id="saved-job-ad-output">
				</div>
				<button id="clear">Radera alla sparade jobb</button>
				<div id="search-for-jobs">
					<label for="searchJobInput">Sök jobb</label>
					<input type="text" id="searchJobInput">
					<button id="searchJobButton">Sök</button>
				</div>
				<div id="output-searched-jobs">
					
				</div>
			</aside>
			<div class="clear"></div>
		</div>

		<div id="single-view" class="hidden">
			<button id="back">Tillbaka till lista</button>

			<button id="share-url-button">dela länk</button>
			<div id="url-dropdown" class="hidden">
				<a id="ad-url"></a>
			</div>

			<div id="annonsdetaljer">

			</div>
		</div>
	</main>
	<script src="main.js"></script>
</body>

</html>
